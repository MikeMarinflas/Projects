<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>A√±o Nuevo Cocktail Party</title>

  <!-- ===== PWA B√°sico ===== -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --bg: #0b2447;
      --gold: #f6c453;
      --white: #ffffff;
      --box: rgba(255,255,255,0.14);
      --green: #25D366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 390px;
      padding: 28px 18px 36px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 42px;
      color: var(--gold);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 3px;
      margin-bottom: 26px;
      opacity: 0.95;
    }

    .title {
      font-size: 28px;
      margin-bottom: 18px;
      line-height: 1.25;
      font-weight: 500;
    }

    .date {
      font-size: 16px;
      line-height: 1.7;
    }

    /* Countdown */
    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin: 34px 0 26px;
    }

    .time-box {
      background: var(--box);
      border-radius: 16px;
      padding: 16px 4px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .number {
      font-size: 26px;
      color: var(--gold);
      font-weight: bold;
    }

    .label {
      font-size: 11px;
      margin-top: 6px;
      opacity: 0.85;
    }

    /* Bot√≥n WhatsApp */
    .btn {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 16px 20px;
      width: 100%;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.15);
    }

    footer {
      margin-top: 22px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Canvas fuegos artificiales */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div class="container">

    <h1>Cheers!</h1>
    <div class="subtitle">TU EST√ÅS INVITADO</div>

    <div class="title">A√ëO NUEVO<br>COCKTAIL PARTY</div>

    <div class="date">
      <strong>December 31, 2025</strong><br>
      Time: 07:00 pm<br>
      Casa Blanca<br>
      Calle Fresa
    </div>

    <div class="countdown">
      <div class="time-box"><div class="number" id="days">00</div><div class="label">D√çAS</div></div>
      <div class="time-box"><div class="number" id="hours">00</div><div class="label">HORAS</div></div>
      <div class="time-box"><div class="number" id="minutes">00</div><div class="label">MIN</div></div>
      <div class="time-box"><div class="number" id="seconds">00</div><div class="label">SEG</div></div>
    </div>

    <button class="btn" onclick="confirmar()">Confirmar asistencia por WhatsApp</button>

    <footer>¬°Prep√°rate para brindar! ü•Ç</footer>
  </div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/fireworks/fireworks.ogg"></audio>

  <script>
    /* WhatsApp */
    function confirmar() {
      const msg = encodeURIComponent('¬°Confirmo mi asistencia a la Cocktail Party de A√±o Nuevo! ü•Çüéâ');
      window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    /* Countdown */
    // Fecha en formato ISO (compatible con iOS / WhatsApp)
    const eventDate = new Date('2025-12-31T19:00:00').getTime();
    let finished = false;

    function updateCountdown() {
      const now = Date.now();
      const diff = eventDate - now;

      if (diff <= 0 && !finished) {
        finished = true;
        document.getElementById('sound').play().catch(()=>{});
        startFireworks();
        if (navigator.vibrate) navigator.vibrate([300,200,300,200,600]);
        return;
      }

      if (diff <= 0) return;

      document.getElementById('days').textContent = Math.floor(diff / 86400000);
      document.getElementById('hours').textContent = Math.floor(diff / 3600000 % 24).toString().padStart(2,'0');
      document.getElementById('minutes').textContent = Math.floor(diff / 60000 % 60).toString().padStart(2,'0');
      document.getElementById('seconds').textContent = Math.floor(diff / 1000 % 60).toString().padStart(2,'0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* ===== Fuegos artificiales (canvas) ===== */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    resize();

    window.addEventListener('resize', resize);

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }

    let particles = [];

    function startFireworks() {
      setInterval(createExplosion, 800);
      animate();
    }

    function createExplosion() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.6;
      const colors = ['#f6c453', '#ffffff', '#ff4d4d'];

      for (let i = 0; i < 60; i++) {
        particles.push({
          x, y,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 6 + 2,
          radius: 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 60
        });
      }
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
